<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #e6f2ff; padding: 20px; }
    .dashboard { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    h1 { color: navy; }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Welcome to Your Dashboard</h1>
    <p>Logged in as: <span id="user"></span></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    document.getElementById("user").innerText = localStorage.getItem("user");

    function logout() {
      localStorage.clear();
      alert("Logged out!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
